<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Beyond Cafe Map</title>
        <style>
            html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
            }
        </style>

        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBil-dACyKcpUg6N5vfajnyLtFNaQpVIus&sensor=SET_TO_TRUE_OR_FALSE">
        </script>
        <script>
            function initialize() {
              var myLatlng = new google.maps.LatLng(17.880264, 102.744150);
              var mapOptions = {
                zoom: 12,
                center: myLatlng
              }
              var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            
              var marker = new google.maps.Marker({
                  position: myLatlng,
                  map: map,
                  title: 'Share Olanlab Com'
              });
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>

      <h4>Location</h4>
      <div id="map-canvas"></div>

        
    </body>
</html>
